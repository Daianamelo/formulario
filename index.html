<html lang="en">

<head>

<body>
    <div class="container p-5">
        <div class="card text-center">
            <div class="card-header">
                <h4 class="text-start">Payment form example</h1>
            </div>
            <div class="card-body">
                <!-- form-->
                <!-- <div class="border container"> -->

                <div class="alert alert-danger w-100 my-3 text-start" role="alert">
                    <h6> Some fields are missing</h6>
                </div>

                <form class="row g-3 w-100">
                    <div class="row">
                        <div class="col-md-4 text-start">
                            <label for="inputCity" class="form-label">Card #</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="col-md-4 text-start">
                            <label for="inputState" class="form-label">CVC #</label>
                            <input type="text" class="form-control" placeholder="0000">
                            </select>
                        </div>
                        <div class="col-md-4 text-start">
                            <label for="inputZip" class="form-label ">Amount</label>
                            <input type="text" class="form-control" id="inputZip" placeholder="$">
                        </div>

                    </div>
                    <div class="col-md-6 text-start">
                        <label for="inputEmail4" class="form-label">First Name</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6 text-start">
                        <label for="inputPassword4" class="form-label">Last Name</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-md-6 text-start">
                        <label for="inputCity" class="form-label">City</label><input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4 text-start">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Pick a State</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-2 text-start">
                        <label for="inputZip" class="form-label">Postal Code</label><input type="text" class="form-control" id="inputZip">
                    </div>

                    <!-- tdc -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="Credit Card">We accept:</label>

                            <div class=" form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-diners-club"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-amex"></i></label>
                            </div>
                        </div>

                        <div class="col-mb-6">
                            <label for="floatingTextarea2">Message</label>
                            <textarea class="form-control m-2" placeholder="send message" id="floatingTextarea2" style="height: 100px"></textarea>
                            <small id="emailHelp" class="form-text text-muted"> Add any notes here.</small>
                        </div>


                    </div>

                    <div class="col-12 d-flex justify-content-end">
                        <button type="submit" class="btn btn-secondary m-1">cancel</button>
                        <button type="submit" class="btn btn-primary m-1">Send</button>
                        <div class="form-floating flex">

                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
